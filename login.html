<!DOCTYPE html>
    <html>
    <style>
form {
    border: 3px solid #f1f1f1;
}
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}
.container {
    text-align: center;
    padding: 16px;
}
</style>
    <head>
    <title>
    Login page
    </title>
    </head>
    <body>
    <h1 style=font-family:"Comic Sans Ms";text-align="center";font-size:"20pt";
    color:""#00FF00";>
    Login
    </h1>
    <form name="login">
      <div class="imgcontainer">
     <img src="avatar.png" alt="Avatar" width="110" height="110">
      </div>
     <div class="container">
     <b text-align="right">Username<b><br>
     <input type="text" name="userid"/><br>
     <b text-align="right">Password<b><br>
     <input type="password" name="pswrd"/><br>
     <input type="button" onclick="check(this.form)" value="Login"/>
     <input type="reset" value="Cancel"/>
     <div class="container">

    </form>
    <script language="javascript">
    function check(form)/*function to check userid & password*/
    {
     /*the following code checkes whether the entered userid and password are matching*/
     if(form.userid.value == "keerthana" && form.pswrd.value == "keerthana")
      {
        window.open('target.html')/*opens the target page while Id & password matches*/
      }
     else
     {
       alert("Error Password or Username")/*displays error message*/
      }
    }
    </script>
    </body>
    </html>
